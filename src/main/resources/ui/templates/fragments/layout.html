<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >

  <title>PetClinic</title>

  <!-- HTMX -->
  <script
    src="https://unpkg.com/htmx.org@2.0.2"
    integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
    crossorigin="anonymous"
  >
  </script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!--  Tailwind CSS-->
  <link th:href="@{/css/index_output.css}" type="text/css" rel="stylesheet"/>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
    rel="stylesheet"
  >

  <!-- Components -->
  <script defer th:src="@{/components/AutocryptUiComponents.js}" type="module"></script>

</head>

<body class="w-full h-full flex bg-white py-7">

<!-- Menu -->
<div class="max-w-64 2xl:max-w-72 w-full">
  <th:block th:replace="~{fragments/menu :: menu}">Menu</th:block>
</div>
<!-- Menu 끝 -->

<!-- Content -->
<div id="content" class="mx-7 grid grid-rows-12 w-full h-full">
  <div class="row-span-2 border-b-2 border-black">
    <th:block layout:fragment="page-heading">Page Title</th:block>
  </div>
  <div class="row-span-10">
    <th:block layout:fragment="content">Content</th:block>
  </div>
</div>
<!-- Content 끝 -->

</body>

</html>
