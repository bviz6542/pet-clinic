<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Menu -->
<ac-menu th:fragment="menu" x-cloak>

  <!-- LOGO -->
  <div class="m-auto row-span-2 hover:cursor-pointer">
    <img alt="logo" th:src="@{/images/AUTOCRYPT_logo_black.png}" width="240"/>
  </div>
  <!-- LOGO 끝 -->

  <div class="flex flex-col row-span-10">
    <div class="grow">
      <!-- Menu Category -->
      <ac-menu-category title="Menu">
        <ac-menu-item is-active="true" url="/">HOME</ac-menu-item>
        <ac-menu-item url="/">FIND OWNERS</ac-menu-item>
        <ac-menu-item url="/">VETERINARIANS</ac-menu-item>
        <ac-menu-item url="/">ERROR</ac-menu-item>
      </ac-menu-category>
      <!-- Menu Category 끝 -->
    </div>

    <!-- Settings Container -->
    <div class="mx-auto relative" x-data="{ selectLangBoxOpen: false }">

      <!-- I18n Button -->
      <button
        @click="selectLangBoxOpen = true"
        class="border-2 border-transparent rounded-lg p-1 hover:border-black hover:text-white hover:bg-black transition duration-150 hover:cursor-pointer"
      >
        <svg
          class="size-6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <!-- I18n Button 끝 -->

      <!-- I18n Bubble -->
      <div
        @click.outside="selectLangBoxOpen = false"
        class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-[120%]"
        x-show="selectLangBoxOpen"
      >
        <div class="relative bg-black text-white rounded-xl px-5 py-2">

          <!-- Language Choice -->
          <div>
            <a class="block hover:cursor-pointer hover:underline text-center"
               href="#">
              ENGLISH
            </a>
            <a class="block hover:cursor-pointer hover:underline text-center"
               href="#">
              KOREAN
            </a>
          </div>
          <!-- Language Choice 끝 -->

          <div class="absolute left-1/2 bottom-0 -z-10">
            <div
              class="rounded-lg before:absolute before:-bottom-1 before:left-1/2 before:-translate-x-1/2 before:h-4 before:w-4 before:-rotate-45 before:transform before:bg-black"
            >
            </div>
          </div>
        </div>
        <!-- I18n Bubble 끝 -->

      </div>
      <!-- I18n Bubble 끝 -->

    </div>
    <!-- Settings Container 끝 -->

  </div>

</ac-menu>
<!-- Menu 끝 -->

</html>
